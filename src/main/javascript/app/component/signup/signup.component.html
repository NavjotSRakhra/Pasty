<div class="container">
    <mat-card>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="this.userSignup.username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="this.userSignup.password">
        </mat-form-field>
        <div class="fill"></div>
        <button mat-raised-button (click)="createUser($event)">Sign up</button>
    </mat-card>
</div>
